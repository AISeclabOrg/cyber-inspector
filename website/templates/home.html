{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<h1>WAF Log File Analyzer</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload and Analyze">
</form>
<br/>
<table class="table table-bordered" id="queries">
    <tr>
        <th>QUERY</th>
        <th>LABEL</th>
        <th>REMOVE</th>
    </tr>
    {% for q in user.queries %}
    <tr>
        <td>{{ q.query_text }}</td>
        <td>{{ q.label }}</td>
        <td>
            <button type="button" class="close" onClick="deleteQuery({{ q.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
        </td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
